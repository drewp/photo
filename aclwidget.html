<form class="aclWidget" xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" about="${about}"> 
  Who can see ${desc}: <button>&#9660;</button>
  <div class="expandable" style="display: none">
    <ul class="accessAgents">
      <li py:for="(label, setting, uri) in agents" 
	  class="${'inferred' if setting=='inferred' else ''}" 
	  py:with="checkId=randomId()">
	<input type="checkbox" 
	       py:attrs="dict([('checked','checked')] * bool(setting) + [('disabled','disabled')] * bool(setting == 'inferred'))" 
	       class="acl-set"
	       about="${uri}"
	       id="${checkId}"/> 
	<label for="${checkId}">${label}</label>
	<span class="result"/>
      </li>
    </ul>
  </div>
</form>
