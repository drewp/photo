<link rel="import" href="https://bigasterisk.com/lib/polymer/1.0.9/polymer/polymer.html">
<link rel="import" href="../elements/icon-checkbox.html">
<link rel="import" href="https://bigasterisk.com/lib/polymer/1.0.9/iron-autogrow-textarea/iron-autogrow-textarea.html">

<dom-module id="photo-tag-edit">
  <link rel="stylesheet" href="/randoms/aehlke-tag-it-6ccd2de/css/jquery.tagit.css">
  <link rel="stylesheet" href="/randoms/aehlke-tag-it-6ccd2de/css/tagit.ui-zendesk.css">
  <style>
     form {
       border: 1px outset gray;
       padding: 5px;
       margin: 5px;
     width: 300px;
     background: #241e29;
     }
     icon-checkbox {
       vertical-align: middle;
     }
     .tagMatches span {
       color: white;
       background: blue;
       margin: 2px;
       padding: 0 2px;
   }
   #desc {
     background: white;
     color: black;
     }

    </style>
  <template>
    <form>
      <div>
        Tags:
        <icon-checkbox
          background-image="url(/static/star-icon-set/star-gold/star-gold24-pair.png)"
          width="24px" height="24px"
          value="{{star}}"></icon-checkbox>
        <input type="text" id="tags">
      </div>
      <div>
        Description:
        <iron-autogrow-textarea id="desc" rows="2" style='width: 100%'
                                speech="on"></textarea>
      </div>
      <span id="status">{{status}}</span>
    </form>
  </template>
  <script src="/static/jquery-2.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/randoms/aehlke-tag-it-6ccd2de/js/tag-it.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="photo-tag-edit.js"></script>
</dom-module>
