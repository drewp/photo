<link rel="import" href="https://bigasterisk.com/lib/polymer/1.0.9/polymer/polymer.html"></script>

<dom-module id="icon-checkbox">
  <style>
      /* make this elemnt as tall as the icon inside */
     #icon {
       -webkit-appearance: none;
       cursor: pointer;
     }
     #icon[checked] {
       background-position: -100% 0;
     }
    </style>
  <template>

    <input id="icon" type="checkbox" name="star" checked="{{value::change}}">
  </template>
  <script>
    Polymer({
      is: 'icon-checkbox',
      properties: {
        backgroundImage: { notify: true },
        height: { notify: true },
        value: {
          notify: true,
          observer: 'valueChanged'
        },
        width: { notify: true }
      },
      ready: function () {
        var elem = this.$.icon;
        elem.style.width = this.width;
        elem.style.height = this.height;
        elem.style.backgroundImage = this.backgroundImage;
      },
      valueChanged: function () {
        $(this.$.icon).attr('checked', this.value);
      }
    });
  </script>
</dom-module>
