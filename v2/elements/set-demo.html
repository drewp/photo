<!DOCTYPE html>
<html>
  <head>
    <link rel="import" href="/static/polymer/components/bower_components/core-list/core-list.html">
    <link rel="import" href="photo-image-set.html">
    <link rel="import" href="photo-thumbnail.html">
    <style>
     .imageRow {
       width: 460px;
       height: 320px;
       border-bottom: 1px solid #ddd;
       padding: 4px;
       overflow: hidden;
     }
    </style>
  </head>
  <body fit layout vertical>
    <template is="auto-binding">
      <h2>imageset search demo:</h2>
      <div flex layout vertical>
        <photo-image-set sort="random" seed="{{seed}}" limit="1000" out="{{iset}}"></photo-image-set>
        <div>found {{iset.images.length}}</div>
        <div flex layout vertical relative>
        <core-list data="{{iset.images}}" fit grid="true" width="460">
          <template>
            <div class="imageRow">
              {{index}} {{model.i}} {{model.uri}}
              <photo-thumbnail img="{{model.uri}}"></photo-thumbnail>
            </div>
          </template>
        </core-list>
        </div>
      </div>
    </template>
  </body>
</html>
