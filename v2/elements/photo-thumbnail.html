<polymer-element name="photo-thumbnail" attributes="img">
  <template>
    <style>
      .thumbnail {
       margin: 3px;
       border: 1px solid gray;
     }
     .thumbnail > .img {
       text-align: center;
     }
     .thumbnail > div.below {
       font-size: 80%;
       background: gray;
     }
    </style>
    <div class="thumbnail">
      <div class="img"><a href="{{img.uri}}"><img src="{{imgSrc}}"></a></div>
      <div class="below"><a href="{{img.uri}}/page">Page for this image</a></div>
    </div>
  </template>
  <script src="photo-thumbnail.js"></script>
</polymer-element>
