global
    maxconn 256

defaults
    mode http
    timeout connect 300000ms
    timeout client 300000ms
    timeout server 300000ms

listen http-in
    bind *:8032
    balance leastconn 
# i wish a down server would error by failing over to the next one,
# but i don't know how to configure that yet
    server media1 127.0.0.1:8033 maxconn 1 maxqueue 100
    server media2 127.0.0.1:8034 maxconn 1 maxqueue 100
    server media3 127.0.0.1:8035 maxconn 1 maxqueue 100
    server media4 127.0.0.1:8036 maxconn 1 maxqueue 100
    server media5 127.0.0.1:8037 maxconn 1 maxqueue 100
    server media6 127.0.0.1:8038 maxconn 1 maxqueue 100
    server media7 127.0.0.1:8039 maxconn 1 maxqueue 100
    server media8 127.0.0.1:8040 maxconn 1 maxqueue 100
