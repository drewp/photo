<html xmlns="http://www.w3.org/1999/xhtml" xmlns:n="http://nevow.com/ns/nevow/0.1">
  <head>
    <!-- if we're on a phone screen, things should shrink accordingly -->
    <style type="text/css">
      body {
      background: black;
      color: white;
      }
      h1 {
        font-size: 110%;
      }
      h2 {
        font-size: 105%;
      }
a {
  color: #ccf;
} 
div {
  margin-left: 2em;
}
div.imageInfo {
  margin: 1em;
  padding: 1em;
position: relative; 
display:inline;
  border: 1px solid gray;
}
img {
  border: 1px solid #668;
}  
    </style>
    <title><n:invisible n:render="title"/></title>
  </head>
  <body>
    <h1>Results for <span class="tag"><n:invisible n:render="setLabel"/></span></h1>

    <div>
      <h2><n:invisible n:render="currentLabel">Mark and Stephanie play Magic [1 of 16]</n:invisible></h2>
      <div>
	<img width="500" height="300" alt="Mark and Stephanie" n:render="featured"/>
	<!--<div class="imageInfo">
	  <h3>Depicted here:</h3>
	  <ul>
            <li>Mark</li>
            <li>Stephanie</li>
	  </ul>
	</div>-->

      </div>
    </div>

    <div>
      <h2>All photos in set:</h2>
      <div>
	<n:invisible n:render="sequence" n:data="photosInSet">
	  <n:invisible n:pattern="item">
	    <span><n:invisible n:render="thumb"/></span>
	  </n:invisible>
	  <img width="70" height="50"/>
	  <img width="70" height="50"/>
	</n:invisible>
      </div>
      <div>
	Download a <a><n:attr name="href"><n:invisible n:render="zipUrl"/></n:attr>.zip file of the full size images on this page</a>
      </div>
    </div>
    <!--    <div>
	 <h2>Related</h2>
	 
	 </div>-->

  </body>
</html>
